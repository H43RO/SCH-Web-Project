<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="http://www.openhiun.com/hangul/nanumbarungothic.css" rel="stylesheet" type="text/css" />
    <title>즐길 수 없으면 피해라</title>

    <style>
        html {
            font-family: "Nanum Barun Gothic", sans-serif;
        }
        
        body {
            margin: 0;
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        .nav-container {
            margin: 0;
            height: 50px;
            width: 100%;
            padding: 0;
            background-color: #474747;
        }
        
        .nav-title {
            color: white;
            margin-top: 15px;
            float: left;
            margin-left: 20px;
            display: flex;
        }
        
        .nav-list {
            float: right;
            display: flex;
            flex-direction: row;
            margin: 0;
            margin-right: 5px;
            padding: 0;
            list-style-type: none;
        }
        
        .nav-item {
            color: white;
            padding: 15px;
            cursor: pointer;
        }
        
        .nav-item a {
            text-align: center;
            text-decoration: none;
            color: white;
        }
        
        .banner-container {
            position: absolute;
            background-image: url("background_dark.png");
            height: 350px;
            width: 100%;
        }
        
        .banner-content {
            color: white;
        }
        
        .banner-content #title {
            font-size: 40px;
            float: left;
            margin-top: 120px;
            margin-left: 100px;
        }
        
        .banner-content #logo {
            font-size: 50px;
            float: right;
            margin-top: 80px;
            margin-right: 120px;
        }
        
        .content-container {
            padding: 5px;
        }
        
        .content-container .title {
            color: #1f1f1f;
            margin-top: 60px;
            font-size: 25px;
        }
        
        .content-container .title strong {
            color: #1f1f1f;
            margin-top: 60px;
            margin-left: 320px;
            margin-right: 10px;
            font-size: 35px;
        }
        
        .content-container .content {
            color: #383838;
            margin-top: 20px;
            font-size: 20px;
        }
        
        .card-container {
            margin-top: 40px;
            text-align: center;
            display: inline-block;
            background: white;
        }
        
        .card-root {
            text-align: center;
        }
        
        .card {
            float: left;
            margin-left: 30px;
            border-radius: 30px;
            box-shadow: 0 5px 12px gray;
            width: 300px;
            height: 250px;
        }
        
        .card-container #category {
            margin-top: 75px;
            font-size: 25px;
            color: #383838;
            font-weight: bold;
        }
        
        .card-container #sum {
            margin-top: 20px;
            font-size: 40px;
        }
        
        .card-container #card-confirmed #sum {
            color: #ad0c00;
        }
        
        .card-container #card-ongoing #sum {
            color: #ffb92e;
        }
        
        .card-container #card-release #sum {
            color: #1485db;
        }
        
        .card-container #card-dead #sum {
            color: #454545;
        }
        
        #card-feed,
        #card-graph {
            width: 630px;
            height: 300px;
            width: 630px;
            height: 300px;
            text-align: left;
        }
        
        #card-feed #category {
            margin: 45px 0 20px 40px;
        }
        
        #card-feed #feed {
            color: #454545;
            margin: 20px 0 0 40px;
            font-size: 20px;
        }
        
        #card-feed #feed strong {
            margin-left: 10px;
            color: #eb4034;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="nav-title">
                <a href="index.html">즐길 수 없으면 <strong>피해라</strong></a>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="notice.html">
              공지사항
            </a>
                </li>
                <li class="nav-item">
                    <a href="covid-dashboard.html">
              코로나 현황
            </a>
                </li>
                <li class="nav-item">
                    <a href="travel.html">여행 계획</a>
                </li>
                <li class="nav-item">
                    <a href="login.html">로그인</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        <div class="title">
            <strong>코로나 바이러스 현황 </strong> 국내 COVID-19 사태의 실시간 현황을 보여줍니다
        </div>
        <div class="card-root">
            <section class="card-container">
                <div id="card-confirmed" class="card">
                    <div class="card-content">
                        <div id="category">확진 환자</div>
                        <h2 id="sum">13,634명</h2>
                    </div>
                </div>
                <div id="card-ongoing" class="card">
                    <div class="card-content">
                        <div id="category">검사 중</div>
                        <h2 id="sum">42,527명</h2>
                    </div>
                </div>
                <div id="card-release" class="card">
                    <div class="card-content">
                        <div id="category">격리 해제</div>
                        <h2 id="sum">23,631명</h2>
                    </div>
                </div>
                <div id="card-dead" class="card">
                    <div class="card-content">
                        <div id="category">사망자</div>
                        <h2 id="sum">136명</h2>
                    </div>
                </div>
            </section>

            <section class="card-container">
                <div id="card-graph" class="card">
                    <div class="card-content"></div>
                </div>
                <div id="card-feed" class="card">
                    <div class="card-content">
                        <div id="category">실시간 확진자 현황</div>
                        <div id="feed">
                            경북 경주 85번 (용강동, 여, 50대) 확진자 발생
                            <strong> NEW</strong>
                        </div>
                        <div id="feed">
                            경기 화성 133번 (병점동) 확진자 발생
                            <strong> NEW</strong>
                        </div>
                        <div id="feed">
                            충북 청주 71, 72번 (포항 확진자 접촉) 확진자 발생
                        </div>
                        <div id="feed">서울 동작구 218번 확진자 발생</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
